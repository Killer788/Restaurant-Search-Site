<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .address input{
            width: 500px;
        }

        .link input{
            width: 600px;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <div class="backend-input">
            <label>Email: </label>
            <span>{{ form.email }}</span>
        </div>
        <div class="backend-input">
            <label>Username: </label>
            <span>{{ form.username }}</span>
        </div>
        <div class="backend-input">
            <label>Password: </label>
            <span>{{ form.password1 }}</span>
        </div>
        <div class="backend-input">
            <label>Repeat Password: </label>
            <span>{{ form.password2 }}</span>
        </div>
        <div class="restaurant-name">
            <label for="restaurant_name">Restaurant Name: </label>
            <input type="text" name="restaurant_name" required>
        </div>
        <div class="address">
            <label for="address">Address: </label>
            <input type="text" name="address" required>
        </div>
        <div class="mobile-number">
            <label for="mobile_number">Mobile Number: </label>
            <input type="text" name="mobile_number" required>
        </div>
        <div class="landline-number">
            <label for="landline_number">Landline Number: </label>
            <input type="text" name="landline_number" required>
        </div>
        <div class="link">
            <label for="link">Link: </label>
            <input type="text" name="link">
        </div>
        <div class="social-media">
            <label for="social_media">
                    Social Media:
                    <select name="social_media">
                        <option value="Instagram">Instagram</option>
                        <option value="Telegram">Telegram</option>
                        <option value="Twitter">Twitter</option>
                    </select>
            </label>
        </div>
        <p>{{ message }}</p>
        <input type="submit" name="sign_up" value="Sign Up">
    </form>

    <script>
        let input_divs = document.getElementsByClassName('backend-input')
        let input_fields = []
        for(let item of input_divs) {
            let item_input = item.getElementsByTagName('span')
            input_fields.push(item_input[0].firstChild)
        }
        input_fields[0].placeholder = 'Email...'
        input_fields[0].required = true
        input_fields[1].placeholder = 'Username...'
        input_fields[2].placeholder = 'Password...'
        input_fields[3].placeholder = 'Repeat Password...'
    </script>
</body>
</html>
